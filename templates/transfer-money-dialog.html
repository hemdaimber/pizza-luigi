<div class="modal fade" id="transfer_money_dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="לסגירה">X</button>
                <h4 class="modal-title">Transfer to a Friend</h4>
            </div>
            <div class="modal-body">
                <form id="transfer_money_dialog_body">
                    <div class="form-group">
                        <label for="user_name_to_transfer_money_to">Transfer money to </label>
                        <input type="string" class="form-control" id="user_name_to_transfer_money_to"
                            placeholder="Enter username" name="user_id_transfer">
                    </div>
                    <div class="form-group">
                        <label for="money_amount_to_Transfer">How much money to transfer?</label>
                        <input type="number" class="form-control" id="money_amount_to_transfer"
                            placeholder="Enter dollar amount" name="amount_to_transfer">
                    </div>
                    <button id="transfer_money_but" class="mainButton">Transfer</button>
                </form>
            </div>

                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div> -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
