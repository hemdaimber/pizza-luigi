<div class="modal fade" id="pizza_change_password_dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="לסגירה">X</button>
                <h4 class="modal-title">Change Password</h4>
            </div>


            <div class="modal-body">
                <div id="pizza_change_password_dialog_body" action="/change" method="post">
                    <div class="currentData">
                        <span style="display: inline-block; font-weight: bold;">Username:</span> <span
                            id="change_username" /><br />
                        <span style="display: inline-block; font-weight: bold;">Email:</span> <span id="change_email" />
                    </div>
                    <div class="form-group">
                        <label for="change_password">Current Password</label>
                        <input type="password" class="form-control" id="change_password"
                            placeholder="Enter your current password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="change_password_new">New Password</label>
                        <span class="notBold">at least 8 characters long</span>

                        <input type="password" class="form-control" id="change_password_new"
                            placeholder="Choose a new password" name="new_password">
                    </div>
                    <input type="hidden" class="form-control" name="csrf_token" value="{{ csrf_token }}"
                        id="change_csrf">
                    <input type="hidden" name="user_id" id="password_email_info" value="{{ user_id }}" />
                    <input type="hidden" name="password_email" id="password_user_email" />


                    <button type="button" class="mainButton" id="change_button">Change Password</button>

                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
