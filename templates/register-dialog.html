<div class="modal fade" id="pizza_register_dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="לסגירה">X</button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form id="pizza_register_dialog_body">

          <div class="form-group">
            <label for="register_user_name">
              Username
              <span class="notBold">lower case letters or numbers</span>
            </label>
            <input type="text" class="form-control" id="register_user_name" placeholder="Choose a username"
              name="user_name">
          </div>

          <div class="form-group">
            <label for="register_email">Email address
              <span class="notBold">no spam, promise</span>
            </label>
            <input type="email" class="form-control" id="register_email" placeholder="Enter email" name="email">
          </div>

          <div class="form-group">
            <label for="register_password">Password
              <span class="notBold">at least 8 characters long</span>
            </label>
            <input type="password" class="form-control" id="register_password" placeholder="Choose a password"
              name="password">
          </div>

          <div class="form-group">
            <label for="register_password">Confirm password</label>
            <input type="password" class="form-control" id="register_password_confirm"
              placeholder="Confirm your password" name="password_confirm">
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" id="is_vip" name="is_vip" disabled> VIP customer? 20% discount on every order!
            </label>
          </div>
          <input type="hidden" class="form-control" id="register_submit" name="submit" value="Register">
          <input type="hidden" class="form-control" name="remember" value="y">


          <input type="hidden" id="register_csrf_token" class="form-control" name="csrf_token" value="{{ csrf_token }}">
          <button id="register_but_submit" type="submit" class="mainButton">Join Us</button>
          <div class="change-dialog-button">
            Already a member?<button onclick="switchDialog('pizza_register_dialog', 'pizza_login_dialog')" type="button"
              class="buttonRegister">Login</button>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
